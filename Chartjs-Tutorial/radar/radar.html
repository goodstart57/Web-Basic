<!doctype html>
<html>

<head>
	<title>Radar Chart</title>
	<script src="../dist/Chart.bundle.js"></script>
	<script src="./utils.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div style="width:40%">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		var color = Chart.helpers.color;
		var config = {
			type: 'radar',
			data: {
				labels: ['빅스 점수', '수급 점수', '테마 점수', '재무 점수', 'Secret1', 'Secret2'],
				datasets: [{
					label: 'Stock Dataset',
					backgroundColor: color(window.chartColors.red).alpha(0.2).rgbString(),
					borderColor: window.chartColors.red,
					pointBackgroundColor: window.chartColors.red,
					data: [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor()
					]
				}]
			},
			options: {
				legend: {
					position: 'top',
				},
				title: {
					display: true,
					text: '빅스 빅데이터 차트'
				},
				scale: {
					ticks: {
						beginAtZero: true
					}
				}
			}
		};

		window.onload = function() {
			window.myRadar = new Chart(document.getElementById('canvas'), config);
		};
	</script>
</body>

</html>
